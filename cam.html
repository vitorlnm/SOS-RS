<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inclui o CDN do Tailwind CSS para estilos rápidos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link para o arquivo de estilos personalizados cam.css -->
  <link rel="stylesheet" href="./css/cam.css">
  <!-- Inclui o Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
</head>

<body class="h-screen w-screen p-0 m-0 relative">
  <!-- Corpo do documento -->
  <main class="w-full h-full bg-slate-200">
    <div class="flex w-full h-full items-center justify-center">
      <!-- Div centralizada com conteúdo -->
      <div class="px-10 py-20 bg-gray-800 text-white rounded-lg text-center">
        <h1 class="text-3xl font-bold mb-10">
          Camera com <span class="bg-yellow-500 rounded text-black px-2">JS</span> <!-- Título -->
        </h1>
        <button id="btn-open-camera" class="px-4 py-2 bg-blue-500 text-white  rounded">Abrir camera</button> <!-- Botão para abrir a câmera -->
        <button id="voltar" href="index.html" class="px-4 py-2 bg-blue-500 text-white  rounded">Voltar</button> <!-- Botão para voltar -->

      </div>
      <div id="dialog-camera" class="absolute w-screen h-screen bg-stone-900 z-10 hidden">
        <!-- Diálogo da câmera, inicialmente oculto -->
        <div class="w-full h-full" id="video-preview-container">
          <video class="w-full h-full" autoplay id="video-preview"></video> <!-- Elemento de vídeo para prévia da câmera -->
          <canvas id="canvas" class="hidden"></canvas> <!-- Canvas para manipulação de imagem (oculto) -->
          <div
            class="absolute bottom-3 z-10 flex p-2 justify-around items-center w-full landscape:flex-col-reverse landscape:right-3 landscape:w-fit landscape:top-0 landscape:bottom-0">
            <!-- Botões de controle da câmera -->
            <i id="btn-close-dialog" class="fa-solid fa-xmark text-white text-3xl"></i> <!-- Botão para fechar o diálogo -->
            <i id="btn-camera" class="fa-solid fa-camera text-white text-4xl"></i> <!-- Botão para capturar foto -->
            <i id="btn-toggle-camera" class="fa-solid fa-camera-rotate text-white text-3xl"></i> <!-- Botão para alternar câmera -->
          </div>
        </div>
        <div id="photo-preview-container" class="w-full h-full items-center justify-center hidden">
          <!-- Container para a prévia da foto, inicialmente oculto -->
          <div class="w-full h-full flex items-center justify-center text-white">
            <img id="photo-preview" crossorigin="anonymous" class="w-full h-auto" alt="photo preview">
            <!-- Imagem de prévia da foto -->
          </div>
          <div id="actions-preview"
            class="absolute bottom-3 z-10 flex p-2 justify-around items-center w-full landscape:flex-col-reverse landscape:right-3 landscape:w-fit landscape:top-0 landscape:bottom-0">
            <!-- Botões de ação após a captura da foto -->
            <button id="btn-repeat" class="text-white px-3 py-2 ">Repetir</button> <!-- Botão para repetir a captura -->
            <button id="btn-ok" class="text-white px-3 py-2 ">OK</button> <!-- Botão de confirmação após captura -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    // Script para redirecionar para index.html ao clicar no botão "Voltar"
    document.getElementById("voltar").addEventListener("click", function() {
        window.location.href = "index.html";
    });
</script>
  <!-- Script para funcionalidades da câmera -->
  <script src="./js/cam.js"></script>
</body>
</html>
